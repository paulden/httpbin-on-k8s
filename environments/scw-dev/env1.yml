---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin-env1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: "https://github.com/paulden/httpbin-on-k8s.git"
    path: "charts/httpbin"
    targetRevision: master
    helm:
      values: |
        ingress:
          enabled: true
          host: env1.wttj.pauldn.xyz
